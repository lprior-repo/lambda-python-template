name: ğŸš€ CI/CD Pipeline - Python Lambda Template

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"
  TERRAFORM_VERSION: '1.13.0'
  UV_VERSION: '0.2.1'

jobs:
  # ğŸ” Change Detection
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.changes.outputs.python }}
      terraform: ${{ steps.changes.outputs.terraform }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect File Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            python:
              - 'src/**'
              - 'tests/**'
              - 'requirements*.txt'
              - 'pyproject.toml'
              - 'Taskfile.yml'
            terraform:
              - 'terraform/**'
              - '.tflint.hcl'
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
              - 'openapi.yaml'

  # ğŸ—ï¸ Build and Test Python Code
  python-quality:
    name: ğŸ Python Quality Checks
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies with UV
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip sync requirements.txt requirements-dev.txt

      - name: ğŸ¨ Code Formatting Check
        run: |
          source .venv/bin/activate
          ruff format --check src/ tests/
          ruff check src/ tests/

      - name: ğŸ” Type Checking
        run: |
          source .venv/bin/activate
          mypy src/ --pretty

      - name: ğŸ”’ Security Scanning
        run: |
          source .venv/bin/activate
          bandit -r src/ -f json -o security-report.json || true
          safety check --json --output security-deps.json || true

      - name: ğŸ“Š Complexity Analysis
        run: |
          source .venv/bin/activate
          radon cc src/ --min B
          xenon --max-absolute B --max-modules A --max-average A src/

      - name: ğŸ§ª Unit Tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: ğŸ“Š Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python
          path: |
            htmlcov/
            security-report.json
            security-deps.json
          retention-days: 30

  # ğŸ—ï¸ Build Lambda Packages
  build-lambda:
    name: ğŸ—ï¸ Build Lambda Packages
    runs-on: ubuntu-latest
    needs: [detect-changes, python-quality]
    if: needs.detect-changes.outputs.python == 'true'
    strategy:
      matrix:
        handler: [orders, health]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ—ï¸ Build Lambda Package
        run: |
          mkdir -p build
          cp -r src/service build/

          # Install only production dependencies
          cd build && uv venv --python ${{ env.PYTHON_VERSION }}
          cd build && uv pip install --no-deps -r ../requirements.txt -t .

          # Create optimized zip package
          cd build
          zip -r ../lambda-${{ matrix.handler }}.zip . \
            -x "*.pyc" "*/__pycache__/*" "*.git*" "tests/*" "*test*"

      - name: ğŸ“¦ Upload Lambda Package
        uses: actions/upload-artifact@v4
        with:
          name: lambda-${{ matrix.handler }}-package
          path: lambda-${{ matrix.handler }}.zip
          retention-days: 30

  # ğŸ§ª Integration Tests
  integration-tests:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, build-lambda]
    if: needs.detect-changes.outputs.python == 'true'
    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip sync requirements.txt requirements-dev.txt

      - name: ğŸ§ª Run Integration Tests
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          DYNAMODB_ENDPOINT: http://localhost:8000
          TABLE_NAME: test-orders-table
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v --cov=src --cov-append

  # ğŸ—ï¸ Infrastructure Validation
  terraform-validate:
    name: ğŸ—ï¸ Terraform Validation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform == 'true' || needs.detect-changes.outputs.python == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ”§ Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: âœ… Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: ğŸ¨ Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive

      - name: ğŸ” Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: ğŸ” Run TFLint
        working-directory: terraform
        run: |
          tflint --init
          tflint --recursive --config=../.tflint.hcl

      - name: ğŸ”’ Terraform Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './terraform'
          format: 'sarif'
          output: 'trivy-terraform.sarif'

      - name: ğŸ“Š Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-terraform.sarif'

  # ğŸ“š Documentation and OpenAPI
  docs-validation:
    name: ğŸ“š Documentation Validation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs == 'true' || needs.detect-changes.outputs.python == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip sync requirements.txt requirements-dev.txt

      - name: ğŸ“š Generate OpenAPI Documentation
        run: |
          source .venv/bin/activate
          python scripts/generate_openapi.py || echo "OpenAPI generation script not found"

      - name: âœ… Validate OpenAPI Specification
        run: |
          source .venv/bin/activate
          if [ -f "openapi.yaml" ]; then
            openapi-spec-validator openapi.yaml
          else
            echo "OpenAPI spec not found, skipping validation"
          fi

      - name: ğŸ“– Build Documentation
        run: |
          source .venv/bin/activate
          if [ -f "mkdocs.yml" ]; then
            mkdocs build --strict
          else
            echo "MkDocs config not found, skipping documentation build"
          fi

  # ğŸš€ Pre-commit Hooks Validation
  pre-commit:
    name: ğŸª Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip sync requirements.txt requirements-dev.txt

      - name: ğŸª Run Pre-commit Hooks
        run: |
          source .venv/bin/activate
          pre-commit install
          pre-commit run --all-files

  # ğŸ’° Cost Analysis
  cost-analysis:
    name: ğŸ’° Infrastructure Cost Analysis
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request' && needs.detect-changes.outputs.terraform == 'true'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ’° Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: ğŸ’° Generate Cost Estimate
        run: |
          cd terraform
          infracost breakdown --path . \
            --format json \
            --out-file /tmp/infracost.json
          infracost output --path /tmp/infracost.json \
            --format table \
            --out-file /tmp/infracost.txt

      - name: ğŸ’° Post Cost Comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update

  # ğŸ¯ Performance Benchmarks
  performance-tests:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [detect-changes, integration-tests]
    if: needs.detect-changes.outputs.python == 'true' && github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip sync requirements.txt requirements-dev.txt

      - name: âš¡ Run Performance Benchmarks
        run: |
          source .venv/bin/activate
          if [ -d "tests/benchmark" ]; then
            pytest tests/benchmark/ -v --benchmark-only --benchmark-json=benchmark.json
          else
            echo "No benchmark tests found, skipping"
          fi

      - name: ğŸ“Š Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark.json
          retention-days: 30

  # ğŸš€ E2E Tests (Development Environment)
  e2e-tests:
    name: ğŸ¯ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build-lambda, terraform-validate]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment: development
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Install Dependencies
        run: |
          uv venv --python ${{ env.PYTHON_VERSION }}
          uv pip sync requirements.txt requirements-dev.txt

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸ¯ Run E2E Tests
        env:
          ENVIRONMENT: development
          API_BASE_URL: ${{ secrets.DEV_API_BASE_URL }}
        run: |
          source .venv/bin/activate
          if [ -d "tests/e2e" ]; then
            pytest tests/e2e/ -v --cov=src --cov-append
          else
            echo "No E2E tests found, skipping"
          fi

  # âœ… Quality Gate
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [python-quality, integration-tests, terraform-validate, docs-validation, pre-commit]
    if: always()
    steps:
      - name: ğŸ” Check Job Results
        run: |
          echo "Python Quality: ${{ needs.python-quality.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Terraform Validation: ${{ needs.terraform-validate.result }}"
          echo "Documentation: ${{ needs.docs-validation.result }}"
          echo "Pre-commit: ${{ needs.pre-commit.result }}"

          # Fail if any critical job failed
          if [[ "${{ needs.python-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.terraform-validate.result }}" == "failure" ]] || \
             [[ "${{ needs.pre-commit.result }}" == "failure" ]]; then
            echo "âŒ Quality gate failed"
            exit 1
          else
            echo "âœ… Quality gate passed"
          fi

  # ğŸš€ Auto-Deploy to Development
  deploy-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [quality-gate, build-lambda]
    if: github.ref == 'refs/heads/develop' && needs.quality-gate.result == 'success'
    environment: development
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: ğŸ“¦ Download Lambda Packages
        uses: actions/download-artifact@v4
        with:
          pattern: lambda-*-package
          path: ./artifacts

      - name: ğŸš€ Deploy Infrastructure
        working-directory: terraform
        env:
          TF_VAR_environment: development
          TF_VAR_lambda_packages_path: ../artifacts
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform apply tfplan

      - name: ğŸ“Š Post Deployment Summary
        run: |
          echo "âœ… Successfully deployed to development environment"
          echo "ğŸ”— API Endpoint: ${{ secrets.DEV_API_BASE_URL }}"
          echo "ğŸ“Š CloudWatch Logs: https://console.aws.amazon.com/cloudwatch/home?region=us-east-1#logsV2:log-groups"
