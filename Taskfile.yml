  # ğŸ§ª Advanced Testing
  test:load:
    desc: Run load tests against deployed API
    deps: [install]
    cmds:
      - |
        if command -v locust >/dev/null 2>&1; then
          locust -f tests/load/locustfile.py --host https://api.example.com
        else
          echo "âš ï¸  Locust not installed. Run: uv pip install locust"
        fi

  test:contract:
    desc: Run contract tests
    deps: [install]
    cmds:
      - uv run pytest tests/contract/ -v
      - echo "ğŸ“‹ Contract tests completed"

  # ğŸ”„ CI/CD Support
  validate:all:
    desc: Run all validation checks (CI/CD pipeline)
    deps: [install]
    cmds:
      - task: format:check
      - task: type:check
      - task: security:scan
      - task: complexity:check
      - task: test
      - task: tf:validate
      - task: openapi:validate
      - echo "âœ… All validation checks passed"

  ci:pr:
    desc: Complete PR validation pipeline
    cmds:
      - task: validate:all
      - task: build
      - task: docs:generate
      - task: openapi:compare
      - echo "âœ… PR validation completed"

  # ğŸ§¹ Cleanup and Maintenance
  clean:
    desc: Clean build artifacts and caches
    cmds:
      - rm -rf build/
      - rm -rf htmlcov/
      - rm -rf .coverage
      - rm -rf .pytest_cache/
      - rm -rf **/__pycache__/
      - rm -rf *.egg-info/
      - rm -rf .mypy_cache/
      - rm -rf .ruff_cache/
      - rm -rf *.zip
      - echo "ğŸ§¹ Cleaned build artifacts"

  clean:tf:
    desc: Clean Terraform state (DANGEROUS - use with caution)
    dir: terraform
    cmds:
      - rm -rf .terraform/
      - rm -f .terraform.lock.hcl
      - rm -f terraform.tfstate*
      - rm -f tfplan
      - echo "ğŸ§¹ Terraform state cleaned"

  update:deps:
    desc: Update all dependencies
    cmds:
      - uv pip compile requirements.in --upgrade
      - uv pip compile requirements-dev.in --upgrade
      - task: pre-commit:update
      - echo "ğŸ”„ Dependencies updated"

  # ğŸ”§ Utility Tasks
  profile:performance:
    desc: Profile Lambda function performance
    deps: [install]
    cmds:
      - uv run python -m cProfile -o profile.stats src/service/handlers/handle_create_order.py
      - uv run python -c "import pstats; p = pstats.Stats('profile.stats'); p.sort_stats('cumulative').print_stats(20)"
